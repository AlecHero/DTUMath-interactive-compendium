<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DTUMath-interactive-compendium</title>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
          function stripcdata(x) {
            if (x.startsWith('% <![CDATA[') && x.endsWith('%]]>'))
              return x.substring(11,x.length-4);
            return x;
          }
          document.querySelectorAll("script[type='math/tex']").forEach(function(el){
            el.outerHTML = "\\(" + stripcdata(el.textContent) + "\\)";
          });
          document.querySelectorAll("script[type='math/tex; mode=display']").forEach(function(el){
            el.outerHTML = "\\[" + stripcdata(el.textContent) + "\\]";
          });
        }, false);
        window.MathJax = {
          options: {
            renderActions: {
              findScript: [9, function (doc) {
                for (const node of document.querySelectorAll('script[type^="math/tex"]')) {
                  const display = !!node.type.match(/; *mode=display/);
                  const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
                  const text = document.createTextNode('');
                  node.parentNode.replaceChild(text, node);
                  math.start = {node: text, delim: '', n: 0};
                  math.end = {node: text, delim: '', n: 0};
                  doc.math.push(math);
                }
                doc.findMath();
              }, '']
            }
          }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    <script>
        MathJax = {
          tex: { inlineMath: [['$', '$']] }
        };
    </script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

        <p>$2 + 2 = 5$, En sandhed.</p>
        <p>$$10 \cdot 10 = 100$$, En l√∏gn.</p>
    </div>
</body>
</html>
